{% extends 'main.html' %}
    {% block title %}
        <title>Blog</title>
    {% endblock %}
    {% block body %}
        <h1>Blog Page</h1>
        <form method="POST" action="/blogpost">
            <div class="form-group">
                <label for="exampleFormControlInput1">Title</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" name="title">

            </div><br>
            <div class="form-group">
                <label for="exampleFormControlInput2">Author</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Author" name="author">

            </div><br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Content</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" row="3" name="content"></textarea>
            </div><br>
            <input type="submit" value="POST" class="btn btn-primary">
        </form>

    {% endblock body %}
